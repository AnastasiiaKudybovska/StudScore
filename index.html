<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>StudScore</title>
</head>
<body>
    <header>
        <div class="login-page">
            <div class="login-background"></div>
            <div class="login-logo">
                <h1 class="logo-text">StudScore</h1>
            </div>

            <div class="form-wrapper">
                <form class="login-form">
                    <div class="input-wrapper">
                        <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="username" 
                            id="username" name="username" placeholder="Ім'я користувача" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="password"  
                            id="password" name="password"  placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="login-btn">Увійти
                    </button>
                    <!-- <div id="error_login_text"></div> -->
                    <button class="forgot-action forgot-password-btn" type="button">Забули пароль?</button>
                </form>
            </div>
        </div>
    
    </header>     
    
    <script src="scripts/constants.js"></script>
	<script src="scripts/customAlert.js"></script>
	<script src="scripts/loginHandler.js"></script>
	<script src="scripts/login.js"></script>

</body>
</html>
